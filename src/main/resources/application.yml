spring:
  application.name: spring-shopping
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
  jpa:
    properties:
      hibernate:
        format_sql: true
    show_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.SQL.type.descriptor.sql.BasicBinder: TRACE
